<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Timing</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <form id="startForm">
        <label for="userName">Enter Your First and Last Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Nicole Swift" required pattern="[A-Za-z -]{5,}" title="Please enter your first and last name only.">
        <label for="teacherName">Select Your Teacher:</label>
        <select id="teacherName" name="teacherName" required>
            <option value="" selected disabled>Select ...</option>
            <option value="Camps">Camps</option>
            <option value="Cope">Cope</option>
            <option value="Diede">Diede</option>
            <option value="McKee">McKee</option>
            <option value="Sorensen">Sorensen</option>
            <option value="Staheli">Staheli</option>
            <option value="Wright">Wright</option>
            <!-- Add more options as needed -->
        </select>
        <input type="submit" id="buttonStart" onclick="startTypingTest()" value="Go To Timing">
    </form>

    <div id="typingTestScreen" style="display: none">
        <h2>Mrs. Blazzard's Keyboard Timing</h2>
        <p>Welcome, <span id="typedUserName"></span>! <br> </p>
        <p id="textToType">
            <span id="testCount"></span>
        <p><br></p>
        You will type the paragraph three different times. </p><p>Mrs. Blazzard will score the best attempt.</p><p>Do your best!
        </p Hide> <br>

        <label for="userInput">You will key within the textbox:</label>
        <textarea id="userInput" rows="8" cols="50" oninput="startTimer()" onkeydown="handleTabKey(event)" spellcheck="false"></textarea>

        <button type="button" style="display: none;" onclick="submitTypingTest()">Submit</button>

        <div id="results" style="display: none">
            <h3>Results</h3>
            <p id="errorCount"></p>
            <p id="score"></p>
        </div>
    </div>
    <script src="scripts/variables.js"></script>
    <script src="scripts/elements.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/utils.js"></script>
    
</body>

</html>
