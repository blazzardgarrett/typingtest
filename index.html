<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Comparison Tool</title>
   <!-- Include your CSS styles here -->
</head>
<body>
   <div id="preTestForm">
       <label for="personName">Person's Name:</label>
       <input type="text" id="personName">

       <label for="teacherName">Teacher's Name:</label>
       <select id="teacherName">
           <option value="Teacher1">Teacher 1</option>
           <option value="Teacher2">Teacher 2</option>
           <!-- Add more options as needed -->
       </select>

       <button onclick="startTest()">Start Test</button>
   </div>

   <div id="testContainer" style="display:none;">
       <textarea id="userInput" rows="10" cols="50" onkeypress="onKeyPress()" spellcheck="false"></textarea>
       <div id="timer"></div>
       <button onclick="submitText()">Submit Text</button>
       <div id="result"></div>
   </div>

   <script src="script.js"></script>
</body>
</html>

<script src="https://apis.google.com/js/api.js"></script>

    // Load the Google Sheets API
    gapi.load('client', initSheetsAPI);

    // Initialize the Google Sheets API

        gapi.client.init({
